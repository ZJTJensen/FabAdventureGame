<div>
    <div *ngIf="response.slug === undefined && !logingIn"> 
        <span> login (deck link) </span>
        <input type="text" (keyup)="onKey($event)" />
        <button (click)="login()">login</button>
    </div>
    <div *ngIf="!userInfo  && loginAttempt && isDeckValid">
        Create Account (phone Number)
        <input type='text' mask="(000) 000-0000"  (keyup)="setPhone($event)"/>
        <button (click)="signUp()">Sign Up</button>
    </div>
    <div *ngIf="logingIn">
        <div class="spinner"></div>
        Checking validity of deck
    </div>
    <div *ngIf="isDeckValid">
        <h4>Deck is valid</h4>
    </div>
    <div *ngIf="!isDeckValid && loginAttempt">
        <h4>Deck is not valid</h4>
    </div>
    <app-user-info 
    *ngIf="response.slug !== undefined && isDeckValid && userInfo"
        [userInfo]="userInfo" [limiters]="limiters" (quit)="quit($event)" 
        (selectedCard)="saveSelectedCard($event)">
    </app-user-info>
</div>
